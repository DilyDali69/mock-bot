<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mock Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="./assets/cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
    </header>

    <main class="px-3">
      <h1>Mock Bot</h1>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="input"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea2">Input</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="output" style="height: 100px"
                  readonly></textarea>
                <label for="floatingTextarea2">Output</label>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="emotes"></textarea>
                <label for="floatingTextarea">Emotes Separated By Commas</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <p class="lead">
        <a class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="submit">Submit</a>
        <a class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="copy">Copy</a>
      </p>
    </main>

    <footer class="mt-auto text-white-50">
    </footer>
    <script src="./assets/index.js"></script>
  </div>
</body>

</html>
